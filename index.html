<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <!-- logo & titolo-->
        <img src="logo.png" alt="logo" class="logo">
        <h1 class="logo-txt">Taking Booleaners from A to B</h1>
      </header>
      <nav>
        <!-- barra di navigazione-->
        <div class="navbar">
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Termina Prenototazione </button>
          <button type="button" name="button">Accendi luci</button>
        </div>
      </nav>
      <main>
        <!-- informazioni-->
        <div class="informazioni">
            <input type="checkbox">
            <span class="nome">Monopattino Gino22</span>
            <span class="via"> Via Guadalamentri - a 220 metri da te</span>
            <span class="carica">Stato carica:</span>
            <span class="barra-info1"></span>
        </div>
        <div class="informazioni">
            <input type="checkbox">
            <span class="nome">Monopattino Mike24</span>
            <span class="via"> Via Ricciardoni - a 420 metri da te</span>
            <span class="carica">Stato carica:</span>
            <span class="barra-info2"></span>
        </div>
        <div class="informazioni">
            <input type="checkbox">
            <span class="nome">Monopattino Fede154</span>
            <span class="via"> Via Mentarini - a 490 metri da te</span>
            <span class="carica">Stato carica:</span>
            <span class="barra-info3"></span>
        </div>
      </main>
    </div>
  </body>
</html>
